<!DOCTYPE html>
<html>

<head>
    <title>FCC: Random Quote Machine</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="quotes.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <div id="container">
        <div id="quote-box">
            <p id="quote"><i class="fas fa-quote-left"></i> &nbsp&nbsp<span id="text"></span></p>
            <p id="author"></p>
            <div id="controls">
                <div>
                    <a id="tweet-quote" href="twitter.com/intent/tweet"><i class="fab fa-twitter"></i></a>
                    <a id="share-tumblr" href="https://www.tumblr.com/share"><i class="fab fa-tumblr"></i></a>
                </div>
                <button id="new-quote">New quote</button>
            </div>
        </div>
        <p id="developer">by ovextemeer</p>
    </div>
</body>

</html>
